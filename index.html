<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    <title> Product Display </title> 
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a>></li>
                <li><a class="nav-link" href="#">Products</a>></li>
                <li><a class="nav-link" href="#">Contact</a>></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for coders</h1>
                    <p>
                        The Macbook would be the perfect partner for your coding life.
                    </p>
                </div>
                <div class="actions">
                    <button class="action-select">14 Inch</button>
                    <button class="action-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" />
            </div>
        </section>

        <img src="img/big-eclipse.svg" alt="big-eclipse" />
        <img src="img/mid-eclipse.svg" alt="mid-eclipse" />
        <img  src="img/small-eclipse.svg" alt="small-eclipse" />
    </main>

    <footer>

    </footer>
</body>
